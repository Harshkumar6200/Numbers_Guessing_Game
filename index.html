<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', sans-serif;
            background-color: #f2f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1526401588501-7f61f89add50');
            background-size: cover;
            background-position: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        h1 {
            color: #ff5722;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .instructions {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #555;
        }

        input {
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #ff5722;
            font-size: 1rem;
            width: 100%;
            margin-bottom: 10px;
        }

        button {
            background-color: #ff5722;
            color: white;
            padding: 10px;
            border-radius: 10px;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e64a19;
        }

        #feedback {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        #attempts {
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }

        /* Celebration Animation */
        .celebration-emoji {
            position: absolute;
            top: 50%;
            left: 50%;
            font-size: 3rem;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        @keyframes celebrate {
            0% {
                transform: scale(0.5) translate(-50%, -50%);
                opacity: 0;
            }
            50% {
                transform: scale(1.5) translate(-50%, -50%);
                opacity: 1;
            }
            100% {
                transform: scale(1) translate(-50%, -50%);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Guess the Number!</h1>
        <p class="instructions">I am thinking of a number between 1 and 100. Can you guess it?</p>
        <input type="number" id="guessInput" placeholder="Enter your guess" min="1" max="100">
        <button id="submitBtn">Submit Guess</button>
        <p id="feedback"></p>
        <p id="attempts">Attempts: 0</p>
        <!-- Celebration emojis (hidden initially) -->
        <div class="celebration-emoji" id="celebrationEmoji1">ðŸŽ‰</div>
        <div class="celebration-emoji" id="celebrationEmoji2">ðŸŽŠ</div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let randomNumber = Math.floor(Math.random() * 100) + 1;
            let attempts = 0;

            const guessInput = document.getElementById('guessInput');
            const submitBtn = document.getElementById('submitBtn');
            const feedback = document.getElementById('feedback');
            const attemptsDisplay = document.getElementById('attempts');
            const celebrationEmoji1 = document.getElementById('celebrationEmoji1');
            const celebrationEmoji2 = document.getElementById('celebrationEmoji2');

            submitBtn.addEventListener('click', () => {
                const userGuess = Number(guessInput.value);
                attempts++;
                attemptsDisplay.textContent = `Attempts: ${attempts}`;

                if (userGuess > randomNumber) {
                    feedback.textContent = "Lower number please!";
                    feedback.style.color = "red";
                } else if (userGuess < randomNumber) {
                    feedback.textContent = "Higher number please!";
                    feedback.style.color = "blue";
                } else {
                    feedback.textContent = `Congratulations! You guessed the number ${randomNumber} correctly in ${attempts} attempts!`;
                    feedback.style.color = "green";
                    submitBtn.disabled = true;
                    guessInput.disabled = true;

                    // Show and animate celebration emojis after winning
                    celebrationEmoji1.style.opacity = '1';
                    celebrationEmoji2.style.opacity = '1';

                    // Trigger animation
                    celebrationEmoji1.style.animation = 'celebrate 1s ease-in-out forwards';
                    celebrationEmoji2.style.animation = 'celebrate 1s ease-in-out forwards';

                    // Hide emojis after 2 seconds
                    setTimeout(() => {
                        celebrationEmoji1.style.opacity = '0';
                        celebrationEmoji2.style.opacity = '0';
                    }, 2000);
                }
            });
        });
    </script>
</body>
</html>
